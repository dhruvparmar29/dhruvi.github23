<html>
<head>
    login and signup:-----
    <style>
h1{color: rgb(20, 25, 5);background-color:rgb(124, 224, 159);padding:20px;}

</head>
<body bgcolor="darkseagreen">
<section>
    <h1><center>Login/Signup</center></h1><br><br>
   <h3> (for more details login and SignUp)</h3><br>
    <fieldset class="loginForm">
        <div id="ctl00_ctl00_ctl00_ctl00_base_content_web_base_content_home_content_page_content_left_ctl02_errorDisplayControl_errorDisplayParentDiv" class="force-hide">

<p>
<strong class="title"></strong>

</p>
</div>


        
        
        <div class="group">
            <label>Username</label>
            <input type="text" name="LoginUserName" maxlength="20" title="Your username" autocomplete="on" placeholder="Username" value="" autocapitalize="off" autocorrect="off" class="nc_username nc_username_required">
            <span class="label invalid hidden nc_username_Error"></span>
            <p class="mod-error-message hidden nc_username_Error_Description"></p>
        </div>
        <div class="group">
            <label>Password</label>
            <input type="password" name="LoginPassword" maxlength="100" title="Your password" placeholder="Password" autocomplete="on" class="nc_password nc_password_required handlereturn">
            <span class="label invalid hidden nc_password_Error"></span>
            <p class="mod-error-message hidden nc_password_Error_Description"></p>
        </div>

        <div class="group add-margin center">
            <input type="submit" name="ctl00$ctl00$ctl00$ctl00$base_content$web_base_content$home_content$page_content_left$ctl02$LoginButton" value="Sign in and Continue" onclick="return validateLogin();" id="ctl00_ctl00_ctl00_ctl00_base_content_web_base_content_home_content_page_content_left_ctl02_LoginButton" class="btn normal-btn nc_login_submit">
        </div>
        <div class="group center">
            <a href="https://ap.www.namecheap.com/ResetPassword" id="ctl00_ctl00_ctl00_ctl00_base_content_web_base_content_home_content_page_content_left_ctl02_forgotPasswordLink">Forgot username or password?</a>
            <noscript>
                <div class="rounded" style="background-color: #fd0; padding: 10px; margin-top: 10px; font-size: 0.9em;">
                    Please note that you should have javascript enabled, especially if you have special
                    characters in your password.
                </div>
            </noscript>
        </div>
        <input name="ctl00$ctl00$ctl00$ctl00$base_content$web_base_content$home_content$page_content_left$ctl02$hidden_LoginPassword" type="hidden" id="ctl00_ctl00_ctl00_ctl00_base_content_web_base_content_home_content_page_content_left_ctl02_hidden_LoginPassword">
    </fieldset>
</section><br><br>
<p><h1><center>thank you for visit our site</center></h1></p>
